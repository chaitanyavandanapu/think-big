<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      html,
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
        color: #fff;
        padding: 20px 10px;
        min-height: 100vh;
      }
      .header {
        text-align: center;
        margin-bottom: 40px;
      }
      .header-content {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }
      .title-group {
        text-align: left;
      }
      .header h1 {
        font-size: 2.5rem;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 5px;
      }
      .header p {
        color: #aaa;
        font-size: 1.1rem;
      }
      .home-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: linear-gradient(45deg, #1a1919, #798080);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        text-decoration: none;
      }
      .home-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      }
      .home-icon {
        width: 24px;
        height: 24px;
        fill: #ffffff;
      }
      .main {
        display: flex;
        flex-wrap: wrap;
        width: 95%;
        margin: 0 auto;
        justify-content: space-between;
        padding: 1rem 0;
        row-gap: 1rem;
      }
      .child {
        width: 32%;
        height: 320px;
        position: relative;
        border-radius: 20px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s ease;
      }
      .child .img-wrapper {
        width: 100%;
        height: 100%;
        background-color: black;
        transition: opacity 0.3s ease;
      }
      .child img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center center;
        z-index: 0;
        transition: transform 0.3s ease;
      }
      .wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        z-index: 1;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
      }
      .child:hover .img-wrapper {
        opacity: 0.65;
      }
      .child:hover {
        transform: translateY(-10px);
      }
      .child:hover img {
        transform: scale(1.05);
      }
      @media only screen and (max-width: 600px) {
        body {
          margin: 0;
          padding: 0;
        }
        .header h1 {
          font-size: 1.8rem;
        }
        .main {
          width: 100%;
          padding: 10px;
        }
        .child {
          height: 180px;
          width: 48%;
        }
        .wrapper {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="header">

            viewBox="0 0 24 24"
            class="home-icon"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
          </svg>
        </a>
      </div>
    </div>

    <div class="main">

          <div class="img-wrapper">

      <div class="child">
