<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category Collection</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
        color: #fff;
        padding: 40px 20px;
        min-height: 100vh;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .header-content {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      .title-group {
        text-align: left;
      }

      .header h1 {
        font-size: 2.5rem;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 5px;
      }

      .header p {
        color: #aaa;
        font-size: 1.1rem;
      }

      .home-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: linear-gradient(45deg, #1a1919, #798080);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .home-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      }

      .home-icon {
        width: 24px;
        height: 24px;
        fill: #ffffff;
      }

      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 25px;
        justify-content: center;
        max-width: 1400px;
        margin: 0 auto;
      }

      a{
        text-decoration: none;
      }

      .product-card {
        width: calc(20% - 20px);
        background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
        border-radius: 25px;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        position: relative;
      }

      .product-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          45deg,
          rgba(255, 107, 107, 0.1),
          rgba(78, 205, 196, 0.1)
        );
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 1;
      }

      .product-card:hover::before {
        opacity: 1;
      }

      .image-container {
        width: 100%;
        height: 280px;
        position: relative;
        overflow: hidden;
        border-radius: 20px 20px 0 0;
      }

      .product-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: unset;
        background: #f8f8f8;
        transition: transform 0.4s ease;
      }

      .product-info {
        padding: 20px;
        text-align: center;
        position: relative;
        z-index: 2;
      }

      .product-name {
        font-size: 1.1rem;  
        font-weight: 600;
        color: #fff;
        margin-bottom: 8px;
        text-transform: capitalize;
      }

      .product-category {
        font-size: 0.9rem;
        color: #888;
        font-style: italic;
      }

      .product-card:hover {
        transform: translateY(-15px) scale(1.02);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      }

      .product-card:hover img {
        transform: scale(1.1);
      }

      @media (max-width: 1199px) {
        .product-card {
          width: calc(25% - 20px);
        }

        .image-container {
          height: 250px;
        }
      }

      @media (max-width: 899px) {
        .product-card {
          width: calc(50% - 15px);
        }

        .image-container {
          height: 200px;
        }

        .header h1 {
          font-size: 2rem;
        }

        .gallery {
          gap: 15px;
        }
      }

      @media (max-width: 599px) {
        .product-card {
          width: calc(50% - 10px);
        }

        .image-container {
          height: 180px;
        }

        .header h1 {
          font-size: 1.6rem;
        }

        .header p {
          font-size: 1rem;
        }

        .product-info {
          padding: 15px;
        }

        .product-name {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="header-content">
        <div class="title-group">
          <h1>Category Collection</h1>
          <p>Discover our premium clothing range</p>
        </div>
        <a href="/" class="home-btn" title="Return to Home" aria-label="Home">
          <svg
            viewBox="0 0 24 24"
            class="home-icon"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
          </svg>
        </a>
      </div>
    </div>

    <!-- Gallery Section -->
    <div class="gallery">
      {{PRODUCT_CARDS}}
    </div>
  </body>
</html>
